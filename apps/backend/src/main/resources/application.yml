spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # 개발 단계에서는 update / 운영에서는 validate 권장
    show-sql: true
    properties:
      hibernate:
        format_sql: true
